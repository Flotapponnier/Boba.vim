{{template "base_go.html" .}} {{define "content"}}
<div id="userPanel" class="user-panel hidden">
  <div class="user-info">
    <span id="welcomeMessage">Welcome, <span id="loggedUsername"></span>!</span>
    <button id="logoutButton" class="btn logout-btn">🚪 Logout</button>
  </div>
</div>

<div id="authButtons" class="auth-buttons">
  <button id="loginButton" class="btn secondary">🔑 Login</button>
  <button id="registerButton" class="btn primary">📝 Register</button>
</div>

<div class="home-banner">
  <img
    src="/static/sprites/boba_vim_banneer.png"
    alt="Boba.vim Banner"
    class="banner-image"
  />
</div>

<p class="welcome-text">Welcome to boba.vim !</p>

<div class="menu-buttons">
  <button id="playButton" class="btn">🧋 Play</button>

  <div class="character-selection">
    <div class="character-grid">
      <div
        class="character-box selected unlocked"
        data-character="boba"
        title="Classic Boba"
      >
        <img
          src="/static/sprites/boba.png"
          alt="Boba"
          class="character-sprite"
        />
      </div>
      <div
        class="character-box unlocked"
        data-character="pinky"
        title="Pinky Boba"
      >
        <img
          src="/static/sprites/pinky_boba.png"
          alt="Pinky Boba"
          class="character-sprite"
        />
      </div>
      <div
        class="character-box locked"
        data-character="golden"
        title="Golden Boba - Register to unlock"
      >
        <img
          src="/static/sprites/golden_boba.png"
          alt="Golden Boba"
          class="character-sprite"
        />
        <span class="lock-icon">🔒</span>
      </div>
      <div
        class="character-box locked"
        data-character="black"
        title="Black Boba - Register to unlock"
      >
        <img
          src="/static/sprites/black_boba.png"
          alt="Black Boba"
          class="character-sprite"
        />
        <span class="lock-icon">🔒</span>
      </div>
    </div>
  </div>

  <button id="playOnline" class="btn">🧋 Play online</button>
  <button id="leaderboardButton" class="btn secondary">🏆 Leaderboard</button>
</div>

<div id="authModal" class="registration-modal hidden">
  <div class="modal-content">
    <h4 id="modalTitle">🔒 Register to Unlock Premium Characters</h4>
    
    <!-- Registration Form -->
    <form id="registrationForm" class="auth-form">
      <div class="form-group">
        <input type="text" id="reg-username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" id="reg-email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="reg-password" name="password" placeholder="Password (min 8 chars)" required>
      </div>
      <div class="modal-buttons">
        <button type="submit" class="modal-btn primary">
          🧋 Register
        </button>
        <button type="button" class="modal-btn secondary" onclick="closeAuthModal()">
          Cancel
        </button>
      </div>
      <p class="auth-switch">
        Already have an account? <a href="#" id="switchToLogin">Login here</a>
      </p>
    </form>
    
    <!-- Login Form -->
    <form id="loginForm" class="auth-form hidden">
      <div class="form-group">
        <input type="text" id="login-username" name="username" placeholder="Username or Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="login-password" name="password" placeholder="Password" required>
      </div>
      <div class="modal-buttons">
        <button type="submit" class="modal-btn primary">
          🔑 Login
        </button>
        <button type="button" class="modal-btn secondary" onclick="closeAuthModal()">
          Cancel
        </button>
      </div>
      <p class="auth-switch">
        Don't have an account? <a href="#" id="switchToRegister">Register here</a>
      </p>
    </form>
    
    <div id="authError" class="error-message hidden"></div>
  </div>
</div>

{{end}} {{define "css"}}
<link rel="stylesheet" href="/static/css/index.css" />
{{end}} {{define "scripts"}}
<script type="module" src="/static/js/index.js"></script>
{{end}}
